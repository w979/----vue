<div>
    <div class="form-step-container">
        <!-- 简单步骤条 -->
        <card>
            <t-steps :defaultCurrent="1" :current="activeForm" status="process">
                <t-step-item title="查询当前房间额外消费"></t-step-item>
                <t-step-item title="计算退还金额(少补)"></t-step-item>
                <t-step-item title="押金核退完成"></t-step-item>
                <t-step-item title="打印发票" content=""></t-step-item>
            </t-steps>
        </card>

        <!-- 分步表单1 -->
        <div v-show="activeForm === 0" class="rule-tips">
            <t-alert theme="info" title="押金退还规则：" :close="true">
                <div slot="message">
                    <p class="span-txt">
                        1、押金是您产生额外费用时进行抵扣，少补；
                    </p>
                    <p class="span-txt">2、退还金额=押金金额-额外消费金额；</p>
                    <p class="span-txt">3、<span style="color: red">如有疑问请直接联系大堂经理：鸡哥，123334567。</span></p>
                </div>
            </t-alert>
        </div>
        <t-form
                v-show="activeForm === 0"
                class="step-form"
                :data="formData1"
                labelAlign="right"
                @submit="onSubmit1"
        >

            <template>
                <div class="tdesign-demo-block-column">
                    <div class="tdesign-demo-block-row">
                        <t-tag :icon="renderDiscountIcon">房间号:&nbsp;{{roomno}}</t-tag>
                    </div>
                    <br/>
                    <div class="tdesign-demo-block-row" >
                        <t-tag :icon="renderDiscountIcon">入住人姓名:&nbsp;{{checkinname}}</t-tag>
                    </div>
                </div>
            </template>

            <t-table
                    :rowKey="rowKey"
                    :data="detailItem"
                    :columns="columns"
            ></t-table>
            <br/>
            <t-form-item>
            <t-button style="margin-left: 400px" theme="primary" type="submit">计算金额</t-button>
            </t-form-item>
        </t-form>

        <!-- 分步表单2 -->
        <div style="margin-left: 200px">
        <t-form
                v-show="activeForm === 1"
                class="step-form"
                :data="formData2"
                labelAlign="right"
                @reset="onReset2"
                @submit="onSubmit2"
        >
            <t-form-item label="已付押金" name="title">
                <t-input suffix="元" :style="{ width: '300px' ,height: '40px'}" v-model="money" disabled placeholder="">
                </t-input>
            </t-form-item>

            <t-form-item label="总计消费" name="title">
                <t-input suffix="元" @blur="Stotal" :style="{ width: '300px' ,height: '40px'}" v-model="finalTotal" placeholder="">
                </t-input>
            </t-form-item>

            <t-form-item label="退还" name="title">
                <t-input suffix="元" :style="{ width: '300px' ,height: '40px'}" v-model="retreatMoney" disabled placeholder="">
                </t-input>
            </t-form-item>

            <t-form-item label="补缴" name="title">
                <t-input suffix="元" :style="{ width: '300px' ,height: '40px'}" v-model="repairMoney" disabled placeholder="">
                </t-input>

            </t-form-item>

            <t-form-item>
                <t-button type="reset" theme="default" variant="base">上一步</t-button>
                <t-button theme="primary" type="submit">下一步</t-button>
            </t-form-item>
        </t-form>
        </div>
        <!-- 分步表单3 -->
        <t-form
                v-show="activeForm === 2"
                class="step-form"
                :data="formData3"
                labelAlign="left"
                @reset="onReset3"
                @submit="onSubmit3">

            <h2>退押金/补缴方式</h2>
            <hr/>
            <br/>
            <br/>
